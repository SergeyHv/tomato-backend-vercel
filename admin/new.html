<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить сорт</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <h1>Добавить новый сорт</h1>
  <form id="productForm">
    <label>Название сорта</label>
    <input type="text" id="title" required>

    <label>Категория</label>
    <select id="category">
      <option value="tomatoes">Томаты</option>
      <option value="peppers">Перцы</option>
    </select>

    <label>Описание</label>
    <textarea id="description" rows="4"></textarea>

    <label>Характеристики (формат: key=value; key=value)</label>
    <textarea id="props" rows="3"></textarea>

    <label>Теги (через запятую)</label>
    <input type="text" id="tags">

    <label>Фото</label>
    <input type="file" id="imageUpload" accept="image/*">
    <div class="preview" id="preview"></div>

    <button type="submit">Сохранить сорт</button>
  </form>

  <script src="new.js"></script>
</body>
</html>
