<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üçÖ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–æ–ª–ª–µ–∫—Ü–∏–µ–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-[#faf7f2] min-h-screen text-gray-800">
<div id="app" class="flex flex-col md:flex-row h-screen overflow-hidden">

  <aside class="w-full md:w-1/3 bg-white border-r flex flex-col h-1/2 md:h-full shadow-lg">
    <div class="p-5 border-b sticky top-0 bg-white z-10">
      <h1 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">üçÖ –ú–æ–∏ –¢–æ–º–∞—Ç—ã</h1>
      <input v-model="search" placeholder="üîç –ë—ã—Å—Ç—Ä—ã–π –ø–æ–∏—Å–∫..."
        class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none transition-all text-lg">
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#fdfcfb]">
      <div v-for="p in filtered" :key="p.id"
        class="p-3 border rounded-2xl flex items-center gap-4 bg-white hover:shadow-md transition-all group">
        <img :src="p.images || 'https://via.placeholder.com/150'" class="w-14 h-14 rounded-xl object-cover border">
        <div class="flex-1 min-w-0">
          <div class="font-bold truncate">{{ p.title }}</div>
          <div class="text-xs text-gray-400 uppercase tracking-widest">{{ p.category }}</div>
        </div>
        <div class="flex gap-1">
          <button @click="edit(p)" class="p-2 hover:bg-blue-50 rounded-lg text-blue-500">‚úèÔ∏è</button>
          <button @click="remove(p.id)" class="p-2 hover:bg-red-50 rounded-lg text-red-500">üóë</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center items-start">
    <div class="w-full max-w-xl bg-white rounded-[2rem] p-8 shadow-xl border border-orange-50">
      <h2 class="text-2xl font-black mb-8 flex items-center gap-3 text-gray-700">
        <span class="bg-red-100 p-2 rounded-xl text-lg">{{ editId ? '‚úèÔ∏è' : '‚ûï' }}</span>
        {{ editId ? '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–æ—Ä—Ç' : '–ù–æ–≤—ã–π —Å–æ—Ä—Ç' }}
      </h2>

      <form @submit.prevent="save" class="space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1 ml-1">–ù–∞–∑–≤–∞–Ω–∏–µ</label>
          <input v-model="form.title" required placeholder="–ù–∞–ø—Ä: –•—É—Ä–º–∞"
            class="w-full p-4 rounded-2xl border bg-gray-50 focus:bg-white focus:ring-2 focus:ring-red-500 outline-none text-lg transition-all">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1 ml-1">–¢–∏–ø —Ä–æ—Å—Ç–∞</label>
          <select v-model="form.category" class="w-full p-4 rounded-2xl border bg-gray-50 outline-none text-lg">
            <option value="Dwarf">–ì–Ω–æ–º (Dwarf)</option>
            <option value="Det">–ù–∏–∑–∫–∏–π (Det)</option>
            <option value="Indet">–í—ã—Å–æ–∫–∏–π (Indet)</option>
          </select>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-400 mb-1 ml-1">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</label>
          <div class="border-2 border-dashed border-gray-200 p-6 rounded-2xl text-center bg-gray-50 hover:bg-gray-100 transition-colors cursor-pointer relative">
            <input type="file" @change="pickImage" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
            <div v-if="!preview" class="text-gray-400">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –≤—ã–±—Ä–∞—Ç—å —Ñ–æ—Ç–æ</div>
            <img v-if="preview" :src="preview" class="w-full h-64 rounded-xl object-cover shadow-md">
          </div>
        </div>

        <div class="pt-4 space-y-3">
          <button :disabled="saving"
            class="w-full bg-red-600 hover:bg-red-700 disabled:bg-gray-300 text-white py-5 rounded-2xl text-xl font-bold shadow-lg transition-all active:scale-95">
            {{ saving ? '‚è≥ –°–æ—Ö—Ä–∞–Ω—è–µ–º...' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Ä—Ç' }}
          </button>
          
          <button v-if="editId" type="button" @click="cancel"
            class="w-full text-gray-500 font-medium py-2 hover:underline">
            –û—Ç–º–µ–Ω–∞
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;
const PASS = 'khvalla74';

createApp({
  data() {
    return {
      products: [], search: '', editId: null, saving: false,
      preview: '', imageBase64: '',
      form: { title: '', category: 'Dwarf' }
    };
  },
  computed: {
    filtered() {
      return this.products.filter(p => p.title.toLowerCase().includes(this.search.toLowerCase()));
    }
  },
  methods: {
    async load() {
      try {
        const r = await fetch('/api/admin/get-products', {
          headers: { 'Authorization': 'Basic ' + btoa('admin:' + PASS) }
        });
        if (r.ok) this.products = await r.json();
      } catch (e) { console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–ø–∏—Å–∫–∞'); }
    },
    edit(p) {
      this.editId = p.id;
      this.form = { ...p };
      this.preview = p.images;
      this.imageBase64 = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    },
    cancel() {
      this.editId = null;
      this.form = { title: '', category: 'Dwarf' };
      this.preview = ''; this.imageBase64 = '';
    },
    pickImage(e) {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => { this.preview = ev.target.result; this.imageBase64 = ev.target.result; };
      r.readAsDataURL(f);
    },
    async save() {
      if (this.saving) return;
      this.saving = true;
      try {
        let imageUrl = this.preview;
        // 1. –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ, –µ—Å–ª–∏ –æ–Ω–æ –±—ã–ª–æ –∏–∑–º–µ–Ω–µ–Ω–æ
        if (this.imageBase64) {
          const up = await fetch('/api/admin/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ filename: `tomato_${Date.now()}.jpg`, base64: this.imageBase64 })
          });
          const resUp = await up.json();
          imageUrl = resUp.url;
        }

        const id = this.editId || `t_${Date.now()}`;
        const payload = { password: PASS, id, title: this.form.title, category: this.form.category, images: imageUrl };

        // 2. –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ Google –¢–∞–±–ª–∏—Ü—É
        const res = await fetch('/api/admin/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          // –ú–ì–ù–û–í–ï–ù–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê
          if (this.editId) {
            const index = this.products.findIndex(p => p.id === id);
            if (index !== -1) this.products[index] = { ...payload };
          } else {
            this.products.unshift({ ...payload });
          }
          this.cancel();
        } else {
          alert('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏');
        }
      } catch (e) { 
        console.error(e);
        alert('–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º'); 
      } finally { 
        this.saving = false; 
      }
    },
    async remove(id) {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å —Å–æ—Ä—Ç?')) return;
      try {
        const res = await fetch('/api/admin/delete-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: PASS, id })
        });
        if (res.ok) {
          // –ú–≥–Ω–æ–≤–µ–Ω–Ω–æ —É–±–∏—Ä–∞–µ–º –∏–∑ —Å–ø–∏—Å–∫–∞ –Ω–∞ —ç–∫—Ä–∞–Ω–µ
          this.products = this.products.filter(p => p.id !== id);
        }
      } catch (e) { alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏'); }
    }
  },
  mounted() { this.load(); }
}).mount('#app');
</script>
</body>
</html>
