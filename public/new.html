<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üçÖ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–º–∞—Ç–∞–º–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-[#faf7f2] min-h-screen text-gray-800 font-sans">
<div id="app" class="flex flex-col md:flex-row h-screen overflow-hidden">

  <aside class="w-full md:w-1/3 bg-white border-r flex flex-col h-1/2 md:h-full shadow-2xl">
    <div class="p-6 border-b bg-white z-10">
      <h1 class="text-2xl font-black text-red-600 flex items-center gap-2">üçÖ –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h1>
      <input v-model="search" placeholder="üîç –ë—ã—Å—Ç—Ä—ã–π —Ñ–∏–ª—å—Ç—Ä..."
        class="w-full mt-4 p-3 rounded-2xl border-2 border-gray-100 focus:border-red-400 outline-none transition-all">
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-gray-50/50">
      <div v-for="p in filtered" :key="p.id"
        class="p-3 border-2 border-transparent rounded-2xl flex items-center gap-4 bg-white hover:border-red-100 hover:shadow-sm transition-all group">
        <img :src="p.images || 'https://via.placeholder.com/150'" class="w-14 h-14 rounded-xl object-cover border">
        <div class="flex-1 min-w-0">
          <div class="font-bold truncate text-gray-700">{{ p.title }}</div>
          <div class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">{{ p.category }}</div>
        </div>
        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition-opacity">
          <button @click="edit(p)" class="p-2 hover:bg-blue-50 rounded-lg text-blue-500">‚úèÔ∏è</button>
          <button @click="remove(p.id)" class="p-2 hover:bg-red-50 rounded-lg text-red-500">üóë</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center items-start bg-[#faf7f2]">
    <div class="w-full max-w-xl bg-white rounded-[2.5rem] p-8 shadow-2xl border border-white">
      <h2 class="text-3xl font-black mb-8 text-gray-800 flex items-center gap-4">
        <span class="bg-red-500 text-white w-12 h-12 flex items-center justify-center rounded-2xl shadow-lg shadow-red-200">
          {{ editId ? '‚úé' : '+' }}
        </span>
        {{ editId ? '–ü—Ä–∞–≤–∫–∞ —Å–æ—Ä—Ç–∞' : '–ù–æ–≤—ã–π —Å–æ—Ä—Ç' }}
      </h2>

      <form @submit.prevent="save" class="space-y-6">
        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞</label>
          <input v-model="form.title" required placeholder="–ù–∞–ø—Ä: –ê–º–µ—Ç–∏—Å—Ç–æ–≤–∞—è –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω–æ—Å—Ç—å"
            class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 focus:bg-white focus:border-red-400 outline-none text-lg transition-all">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-2">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
            <select v-model="form.category" class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-50 outline-none cursor-pointer">
              <option value="Dwarf">–ì–Ω–æ–º</option>
              <option value="Det">–ù–∏–∑–∫–∏–π</option>
              <option value="Indet">–í—ã—Å–æ–∫–∏–π</option>
            </select>
          </div>
          <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-2">ID (–ê–≤—Ç–æ)</label>
            <input :value="editId || '–ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏'" disabled class="w-full mt-1 p-4 rounded-2xl border-2 border-gray-50 bg-gray-100 text-gray-400">
          </div>
        </div>

        <div>
          <label class="text-xs font-bold text-gray-400 uppercase ml-2">–§–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è</label>
          <div class="mt-1 relative border-2 border-dashed border-gray-200 p-8 rounded-[2rem] text-center bg-gray-50/50 hover:bg-white hover:border-red-200 transition-all cursor-pointer overflow-hidden">
            <input type="file" @change="pickImage" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer z-10">
            <div v-if="!preview" class="text-gray-400 font-medium text-sm">–ù–∞–∂–º–∏—Ç–µ, —á—Ç–æ–±—ã –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</div>
            <img v-if="preview" :src="preview" class="absolute inset-0 w-full h-full object-cover">
          </div>
        </div>

        <div class="pt-6 space-y-4">
          <button :disabled="saving"
            class="w-full bg-gray-900 hover:bg-black disabled:bg-gray-300 text-white py-5 rounded-[1.5rem] text-xl font-bold shadow-xl transition-all active:scale-95">
            {{ saving ? '‚è≥ –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è...' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ –∫–æ–ª–ª–µ–∫—Ü–∏—é' }}
          </button>
          
          <button v-if="editId" type="button" @click="cancel" class="w-full text-gray-400 font-bold text-sm uppercase tracking-widest hover:text-red-500 transition-colors">
            –û—Ç–º–µ–Ω–∏—Ç—å –∏ —Å–±—Ä–æ—Å–∏—Ç—å
          </button>
        </div>
      </form>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;

// –ß—Ç–æ–±—ã –Ω–µ —Ö—Ä–∞–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å –≤ –æ—Ç–∫—Ä—ã—Ç–æ–º –≤–∏–¥–µ, –º–æ–∂–Ω–æ –≤–≤–µ—Å—Ç–∏ –µ–≥–æ –æ–¥–∏–Ω —Ä–∞–∑
// –ò–ª–∏ –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–∞–∫, –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ —É –≤–∞—Å.
const API_PASS = 'khvalla74'; 

createApp({
  data() {
    return {
      products: [], search: '', editId: null, saving: false,
      preview: '', imageBase64: '',
      form: { title: '', category: 'Dwarf' }
    };
  },
  computed: {
    filtered() {
      const q = this.search.toLowerCase();
      return this.products.filter(p => p.title.toLowerCase().includes(q));
    }
  },
  methods: {
    async load() {
      const r = await fetch('/api/admin/get-products');
      if (r.ok) this.products = await r.json();
    },
    edit(p) {
      this.editId = p.id;
      this.form = { ...p };
      this.preview = p.images;
      this.imageBase64 = '';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    },
    cancel() {
      this.editId = null;
      this.form = { title: '', category: 'Dwarf' };
      this.preview = ''; this.imageBase64 = '';
    },
    pickImage(e) {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => { this.preview = ev.target.result; this.imageBase64 = ev.target.result; };
      r.readAsDataURL(f);
    },
    async save() {
      const tempId = this.editId || `t_${Date.now()}`;
      const backupProducts = [...this.products]; // –î–ª—è –æ—Ç–∫–∞—Ç–∞ –ø—Ä–∏ –æ—à–∏–±–∫–µ
      
      const newObject = { 
        id: tempId, 
        title: this.form.title, 
        category: this.form.category, 
        images: this.preview 
      };

      // --- –®–ê–ì 1: –ú–ì–ù–û–í–ï–ù–ù–û–ï –û–ë–ù–û–í–õ–ï–ù–ò–ï (Optimistic UI) ---
      if (this.editId) {
        const i = this.products.findIndex(p => p.id === tempId);
        if (i !== -1) this.products[i] = newObject;
      } else {
        this.products.unshift(newObject);
      }
      
      const savedForm = { ...this.form }; // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
      this.cancel(); // –°—Ä–∞–∑—É –æ—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ –≤–≤–æ–¥–∞
      this.saving = true;

      try {
        let imageUrl = newObject.images;
        
        // --- –®–ê–ì 2: –§–û–ù–û–í–ê–Ø –ó–ê–ì–†–£–ó–ö–ê –ù–ê –°–ï–†–í–ï–† ---
        if (this.imageBase64) {
          const up = await fetch('/api/admin/upload', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ filename: `tomato_${Date.now()}.jpg`, base64: this.imageBase64 })
          });
          imageUrl = (await up.json()).url;
        }

        await fetch('/api/admin/add-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: API_PASS, id: tempId, title: savedForm.title, category: savedForm.category, images: imageUrl })
        });
        
        console.log("–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ Google Sheets");
      } catch (e) {
        alert("–û—à–∏–±–∫–∞ —Å–≤—è–∑–∏ —Å —Ç–∞–±–ª–∏—Ü–µ–π. –î–∞–Ω–Ω—ã–µ –Ω–∞ —ç–∫—Ä–∞–Ω–µ –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–≤–µ—Ä–Ω—ã.");
        this.products = backupProducts; // –û—Ç–∫–∞—Ç –µ—Å–ª–∏ –≤—Å—ë –ø–ª–æ—Ö–æ
      } finally {
        this.saving = false;
        this.load(); // –¢–∏—Ö–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –∞–∫—Ç—É–∞–ª—å–Ω–æ—Å—Ç–∏ –¥–∞–Ω–Ω—ã—Ö
      }
    },
    async remove(id) {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —Å–æ—Ä—Ç?')) return;
      
      // –ú–ì–ù–û–í–ï–ù–ù–û –£–î–ê–õ–Ø–ï–ú –° –≠–ö–†–ê–ù–ê
      this.products = this.products.filter(p => p.id !== id);

      try {
        await fetch('/api/admin/delete-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: API_PASS, id })
        });
      } catch (e) {
        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –≤ —Ç–∞–±–ª–∏—Ü–µ');
        this.load(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –µ—Å–ª–∏ –Ω–µ —É–¥–∞–ª–∏–ª–æ—Å—å
      }
    }
  },
  mounted() { this.load(); }
}).mount('#app');
</script>

</body>
</html>
