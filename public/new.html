<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üçÖ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–º–∞—Ç–∞–º–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-[#faf7f2] min-h-screen text-gray-800">
<div id="app" class="flex flex-col md:flex-row h-screen overflow-hidden">

  <aside class="w-full md:w-1/3 bg-white border-r flex flex-col h-1/2 md:h-full shadow-lg">
    <div class="p-5 border-b sticky top-0 bg-white z-10">
      <h1 class="text-2xl font-bold text-red-600 mb-4 flex items-center gap-2">üçÖ –ê–¥–º–∏–Ω–∫–∞</h1>
      <input v-model="search" placeholder="üîç –ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é..."
        class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-red-500 outline-none">
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3 bg-[#fdfcfb]">
      <div v-for="p in filtered" :key="p.id"
        class="p-3 border rounded-2xl flex items-center gap-4 bg-white hover:shadow-md transition-all group">
        <img :src="p.images || 'https://via.placeholder.com/150'" class="w-14 h-14 rounded-xl object-cover border">
        <div class="flex-1 min-w-0">
          <div class="font-bold truncate">{{ p.title }}</div>
          <div class="text-xs text-gray-400 uppercase">{{ p.category }}</div>
        </div>
        <div class="flex gap-1">
          <button @click="edit(p)" class="p-2 hover:bg-blue-50 rounded-lg text-blue-500">‚úèÔ∏è</button>
          <button @click="remove(p.id)" class="p-2 hover:bg-red-50 rounded-lg text-red-500">üóë</button>
        </div>
      </div>
    </div>
  </aside>

  <main class="flex-1 overflow-y-auto p-4 md:p-10 flex justify-center items-start">
    <div class="w-full max-w-xl bg-white rounded-[2rem] p-8 shadow-xl border border-orange-50">
      <h2 class="text-2xl font-black mb-8">{{ editId ? '‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ' : '‚ûï –ù–æ–≤—ã–π —Å–æ—Ä—Ç' }}</h2>

      <form @submit.prevent="save" class="space-y-5">
        <input v-model="form.title" required placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å–æ—Ä—Ç–∞"
          class="w-full p-4 rounded-2xl border bg-gray-50 focus:bg-white outline-none text-lg">

        <select v-model="form.category" class="w-full p-4 rounded-2xl border bg-gray-50 outline-none text-lg">
          <option value="Dwarf">–ì–Ω–æ–º (Dwarf)</option>
          <option value="Det">–ù–∏–∑–∫–∏–π (Det)</option>
          <option value="Indet">–í—ã—Å–æ–∫–∏–π (Indet)</option>
        </select>

        <div class="border-2 border-dashed border-gray-200 p-4 rounded-2xl text-center">
          <input type="file" @change="pickImage" accept="image/*" class="mb-2">
          <img v-if="preview" :src="preview" class="mt-2 w-full h-48 rounded-xl object-cover shadow-md">
        </div>

        <button :disabled="saving"
          class="w-full bg-red-600 hover:bg-red-700 text-white py-5 rounded-2xl text-xl font-bold shadow-lg transition-all">
          {{ saving ? '‚è≥ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...' : 'üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å' }}
        </button>

        <button v-if="editId" type="button" @click="cancel" class="w-full text-gray-400 py-2">–û—Ç–º–µ–Ω–∞</button>
      </form>
    </div>
  </main>
</div>

<script>
const { createApp } = Vue;
const PASS = 'khvalla74';

createApp({
  data() {
    return {
      products: [], search: '', editId: null, saving: false,
      preview: '', imageBase64: '',
      form: { title: '', category: 'Dwarf' }
    };
  },
  computed: {
    filtered() {
      return this.products.filter(p => p.title.toLowerCase().includes(this.search.toLowerCase()));
    }
  },
  methods: {
    async load() {
      const r = await fetch('/api/admin/get-products', {
        headers: { 'Authorization': 'Basic ' + btoa('admin:' + PASS) }
      });
      this.products = await r.json();
    },
    edit(p) {
      this.editId = p.id;
      this.form = { ...p };
      this.preview = p.images;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    },
    cancel() {
      this.editId = null;
      this.form = { title: '', category: 'Dwarf' };
      this.preview = ''; this.imageBase64 = '';
    },
    pickImage(e) {
      const f = e.target.files[0]; if (!f) return;
      const r = new FileReader();
      r.onload = ev => { this.preview = ev.target.result; this.imageBase64 = ev.target.result; };
      r.readAsDataURL(f);
    },
    async save() {
      this.saving = true;
      try {
        let imageUrl = this.preview;
        if (this.imageBase64) {
          const up = await fetch('/api/admin/upload', {
            method: 'POST',
            body: JSON.stringify({ filename: `img_${Date.now()}.jpg`, base64: this.imageBase64 })
          });
          imageUrl = (await up.json()).url;
        }
        const id = this.editId || `t_${Date.now()}`;
        await fetch('/api/admin/add-product', {
          method: 'POST',
          body: JSON.stringify({ password: PASS, id, title: this.form.title, category: this.form.category, images: imageUrl })
        });
        await this.load(); // –ü–æ–ª–Ω–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –ø–æ—Å–ª–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
        this.cancel();
      } catch (e) { alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è'); }
      finally { this.saving = false; }
    },
    async remove(id) {
      if (!confirm('–£–¥–∞–ª–∏—Ç—å?')) return;
      try {
        const res = await fetch('/api/admin/delete-product', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: PASS, id })
        });
        if (res.ok) this.products = this.products.filter(p => p.id !== id);
      } catch (e) { alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è'); }
    }
  },
  mounted() { this.load(); }
}).mount('#app');
</script>
</body>
</html>
