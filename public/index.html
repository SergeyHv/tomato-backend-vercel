<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tomato Admin</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .row { margin-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>Управление сортами</h1>
    
    <div class="row">
        <input type="text" id="name" placeholder="Название сорта">
        <input type="text" id="price" placeholder="Цена">
        <button onclick="save()">Добавить</button>
    </div>

    <table id="table">
        <thead>
            <tr><th>Название</th><th>Цена</th><th>Действие</th></tr>
        </thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        async function load() {
            const r = await fetch('/api/admin/products');
            const data = await r.json();
            document.getElementById('list').innerHTML = data.map(p => `
                <tr>
                    <td>${p.name}</td>
                    <td>${p.price}</td>
                    <td><button onclick="del(${p.id})">❌</button></td>
                </tr>
            `).join('');
        }

        async function save() {
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            await fetch('/api/admin/add-product', {
                method: 'POST',
                body: JSON.stringify({ name, price })
            });
            load();
        }

        async function del(id) {
            await fetch(`/api/admin/delete-product?id=${id}`);
            load();
        }

        load();
    </script>
</body>
</html>
